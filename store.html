<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EonVerse Store</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
        }

        .ranks {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .rank {
            margin: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        .rank:hover {
            transform: translateY(-5px);
        }

        .rank img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .rank h2 {
            margin-bottom: 10px;
        }

        .price {
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
        }

        .buy-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buy-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EonVerse Store</h1>
        <div class="ranks">
            <div class="rank" data-price="500" data-name="VIP Rank">
                <img src="https://media.discordapp.net/attachments/1199074761427398757/1216287885972734024/85e4291df1ef6550b2738ae3a911ea34b81d203c.png?ex=65ffd75d&is=65ed625d&hm=9e24bbab1f499c145015a15e38f3347fb9a335067b721cf41bb89a63202d4cc4&=&format=webp&quality=lossless" alt="VIP Rank">
                <h2>VIP Rank</h2>
                <p class="price">$5 (500 Points)</p>
                <button class="buy-btn" data-price="500" data-name="VIP Rank">Buy</button>
            </div>
            <div class="rank" data-price="700" data-name="VIP+ Rank">
                <img src="https://cdn.discordapp.com/attachments/1199074761427398757/1216117431487955036/955efa55805a5e8003f1082597e17af0aef53ec5_1.png?ex=65ff389e&is=65ecc39e&hm=cb2ae0d620018884cdd91fd24cf71199ff27f85c18361c2132ba23eb2cf40f9f&" alt="VIP+ Rank">
                <h2>VIP+ Rank</h2>
                <p class="price">$7 (700 Points)</p>
                <button class="buy-btn" data-price="700" data-name="VIP+ Rank">Buy</button>
            </div>
            <div class="rank" data-price="1000" data-name="ULTRA Rank">
                <img src="https://media.discordapp.net/attachments/1199074761427398757/1216117479244304394/311b56d678180c9fbf2f6e00e58b469423b32e01.png?ex=65ff38a9&is=65ecc3a9&hm=e3bcdfbbed9512561647a8c2307bf4f7d876c375bdd05907caec77012d35150c&=&format=webp&quality=lossless" alt="ULTRA Rank">
                <h2>ULTRA Rank</h2>
                <p class="price">$10 (1000 Points)</p>
                <button class="buy-btn" data-price="1000" data-name="ULTRA Rank">Buy</button>
            </div>
            <div class="rank" data-price="1600" data-name="LEGEND Rank">
                <img src="https://media.discordapp.net/attachments/1199074761427398757/1216117479500152852/e917c9e48ebf74e9761a6465be02b2051778514c.png?ex=65ff38a9&is=65ecc3a9&hm=c06b49236168b761086293813dd8a89160b7a5426bc1ed059cd5f919940eec2e&=&format=webp&quality=lossless" alt="Legend Rank">
                <h2>Legend Rank</h2>
                <p class="price">$16 (1600 Points)</p>
                <button class="buy-btn" data-price="1600" data-name="LEGEND Rank">Buy</button>
            </div>
        </div>
    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script>
        const stripe = Stripe('pk_live_51OsoeKGv8hR1zNKKjJTqAgtXWh1NCDjhuLmRb050lxlxv1maReeBBuXex6QXZU04rQrQZD59rzYIBvF8hqfDRkd800BankfB9l');

        document.querySelectorAll('.buy-btn').forEach(button => {
            button.addEventListener('click', async () => {
                const price = parseInt(button.getAttribute('data-price'));
                const name = button.getAttribute('data-name');

                try {
                    const { error } = await stripe.redirectToCheckout({
                        lineItems: [{ price: `price_${price}`, quantity: 1 }],
                        mode: 'payment',
                        successUrl: 'https://eonverse.space/success',
                        cancelUrl: 'https://eonverse.space/cancel',
                    });

                    if (error) {
                        throw new Error(error.message);
                    }
                } catch (error) {
                    console.error('Error redirecting to checkout:', error);
                    alert('An error occurred. Please try again later.');
                }
            });
        });
    </script>
</body>
</html>
