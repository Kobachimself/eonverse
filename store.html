<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EonVerse Store</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1c1c1c;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            text-align: center;
        }

        .store-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 800px;
            margin-top: 20px;
        }

        .buyNowBtn {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
        }

        .buyNowBtn img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .buyNowBtn:hover {
            background-color: #2980b9;
        }

        .rank-icon {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .ip-address, .online-count {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to EonVerse Store</h1>
    <p>Server IP: <span class="ip-address"></span></p>
    <p>Online Players: <span class="online-count"></span></p>

    <!-- Add Buy Now buttons for each rank with EonVerse-themed icons -->
    <div class="store-container">
        <button class="buyNowBtn" data-rank="VIP">
            <img class="rank-icon" src="https://cdn.discordapp.com/attachments/1199074761427398757/1216117479244304394/311b56d678180c9fbf2f6e00e58b469423b32e01.png?ex=65ff38a9&is=65ecc3a9&hm=e3bcdfbbed9512561647a8c2307bf4f7d876c375bdd05907caec77012d35150f8" alt="VIP Icon">
            Buy VIP
        </button>
        <button class="buyNowBtn" data-rank="VIP+">
            <img class="rank-icon" src="https://cdn.discordapp.com/attachments/1199074761427398757/1216117431487955036/955efa55805a5e8003f1082597e17af0aef53ec5_1.png?ex=65ff389e&is=65ecc39e&hm=cb2ae0d620018884cdd91fd24cf71199ff27f85c18361c2132ba23eb2cf40f9f8" alt="VIP+ Icon">
            Buy VIP+
        </button>
        <button class="buyNowBtn" data-rank="ULTRA">
            <img class="rank-icon" src="https://cdn.discordapp.com/attachments/1199074761427398757/1216117479500152852/e917c9e48ebf74e9761a6465be02b2051778514c.png?ex=65ff38a9&is=65ecc3a9&hm=c06b49236168b761086293813dd8a89160b7a5426bc1ed059cd5f919940eec2e8" alt="ULTRA Icon">
            Buy ULTRA
        </button>
        <button class="buyNowBtn" data-rank="LEGEND">
            <img class="rank-icon" src="https://cdn.discordapp.com/attachments/1199074761427398757/1216287885972734024/85e4291df1ef6550b2738ae3a911ea34b81d203c.png?ex=65ffd75d&is=65ed625d&hm=9e24bbab1f499c145015a15e38f3347fb9a335067b721cf41bb89a63202d4cc48" alt="LEGEND Icon">
            Buy LEGEND
        </button>
        <button class="buyNowBtn" data-rank="SPECIAL_RANK">
            <img class="rank-icon" src="https://cdn.discordapp.com/attachments/1199074761427398757/1216287885972734024/85e4291df1ef6550b2738ae3a911ea34b81d203c.png?ex=65ffd75d&is=65ed625d&hm=9e24bbab1f499c145015a15e38f3347fb9a335067b721cf41bb89a63202d4cc48" alt="SPECIAL_RANK Icon">
            Buy SPECIAL_RANK
        </button>
    </div>

    <!-- Include PayPal SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID"></script>
    <script src="your-script.js"></script>
    <div id="paypal-button-container"></div>
</body>
</html>
