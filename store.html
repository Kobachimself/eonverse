<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EonVerse Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to EonVerse Store</h1>

    <div class="rank-container">
        <!-- VIP Rank -->
        <div class="rank" data-rank="VIP" data-price="5" data-description="Access to VIP features">
            <p>VIP - $5</p>
            <button class="buy-btn" data-rank="VIP">Buy</button>
        </div>
        <!-- VIP+ Rank -->
        <div class="rank" data-rank="VIP+" data-price="7" data-description="Access to all VIP features and VIP+">
            <p>VIP+ - $7</p>
            <button class="buy-btn" data-rank="VIP+">Buy</button>
        </div>
        <!-- ULTRA Rank -->
        <div class="rank" data-rank="ULTRA" data-price="10" data-description="Access to VIP+ and all ULTRA features">
            <p>ULTRA - $10</p>
            <button class="buy-btn" data-rank="ULTRA">Buy</button>
        </div>
        <!-- LEGEND Rank -->
        <div class="rank" data-rank="LEGEND" data-price="16" data-description="Access to ALL features and LEGEND Features">
            <p>LEGEND - $16</p>
            <button class="buy-btn" data-rank="LEGEND">Buy</button>
        </div>
    </div>

    <div class="overlay" id="overlay">
        <div class="popup" id="popup">
            <h2>Enter Your Details</h2>
            <form id="details-form">
                <label for="discord-username">Discord Username:</label>
                <input type="text" id="discord-username" name="discord-username" required>
                <label for="minecraft-username">Minecraft Username (IGN):</label>
                <input type="text" id="minecraft-username" name="minecraft-username" required>
                <input type="hidden" id="purchase-rank" name="purchase-rank">
                <input type="hidden" id="purchase-amount" name="purchase-amount">
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <div id="paypal-button-container"></div>

    <script src="https://www.paypal.com/sdk/js?client-id=ARZxtkO-ZJt4Dn_UNzfdc55JgmcjFEcpY_l8f7mseo2EiqWayxLjXWgnyl8hiQEPoWXMr7lwEiTh997h"></script>
    <script src="script.js"></script>
</body>
</html>
