<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EonVerse Store</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            color: #28a745; /* Green */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .ranks {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .rank {
            margin: 20px;
            background-color: #2b2b2b; /* Dark Gray */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            transition: transform 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        .rank:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .rank img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .rank h2 {
            margin-bottom: 10px;
        }

        .price {
            margin-bottom: 20px;
            font-weight: bold;
            color: #28a745; /* Green */
        }

        .buy-btn {
            background-color: #28a745; /* Green */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buy-btn:hover {
            background-color: #218838; /* Darker Green */
        }

        .sponsor {
            margin-top: 50px;
            padding: 20px;
            background-color: #2b2b2b; /* Dark Gray */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 10px #28a745; /* Green */
            }
            100% {
                box-shadow: 0 0 20px #28a745; /* Green */
            }
        }

        .sponsor-info {
            padding: 20px;
        }

        .read-info {
            border: 2px solid #28a745; /* Green */
            padding: 10px;
            border-radius: 5px;
            color: #28a745; /* Green */
            text-align: center;
            animation: glow-border 1.5s infinite alternate;
        }

        @keyframes glow-border {
            0% {
                border-color: #28a745; /* Green */
            }
            100% {
                border-color: #218838; /* Darker Green */
            }
        }

        /* Login */
        .auth-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
        }

        .auth-buttons a {
            margin-bottom: 10px;
            padding: 10px 20px;
            background-color: #28a745; /* Green */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
        }

        .auth-buttons a:hover {
            background-color: #218838; /* Darker Green */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-buttons">
            <!-- Add login button here -->
            <a href="login.html">Login</a>
        </div>
        <h1>EonVerse Store</h1>
        <div class="ranks">
            <!-- Product details with prices -->
            <div class="rank" data-price="5" data-name="VIP Rank">
                <h2>ELITE Rank</h2>
                <p class="price">$10</p>
                <a href="https://buy.stripe.com/28obLn7ef5qsaHK004" class="buy-btn">Buy</a>
            </div>
            <div class="rank" data-price="7" data-name="VIP+ Rank">
                <h2>ULTRA Rank</h2>
                <p class="price">$16</p>
                <a href="https://buy.stripe.com/6oEaHjbuv9GI2bedQR" class="buy-btn">Buy</a>
            </div>
            <div class="rank" data-price="10" data-name="ULTRA Rank">
                <h2>LEGEND Rank</h2>
                <p class="price">$23</p>
                <a href="https://buy.stripe.com/6oE16JdCD1ac03628e" class="buy-btn">Buy</a>
            </div>
            <div class="rank" data-price="16" data-name="LEGEND Rank">
                <h2>ULTIMATE Rank</h2>
                <p class="price">$30</p>
                <a href="https://buy.stripe.com/bIY02F9mn8CE3fieUZ" class="buy-btn">Buy</a>
            </div>
        </div>
        <!-- Sponsor option -->
        <div class="sponsor">
            <h2>Sponsor</h2>
            <p class="price">$2</p>
            <a href="https://buy.stripe.com/3cs16J0PR5qs2be6ov" class="buy-btn">Buy</a>
        </div>

        <div class="eonverse-info-container">
            <div class="eonverse-info">
                <p><strong>Welcome to EonVerse!</strong><br>
                <strong>Greetings! Welcome to the official EonVerse store where you can find a variety of ranks!</strong></p>
            </div>
            <div class="read-info">Mariell Berntzen<br>
            7 July 23th, 2022<br

            <span style="color: #28a745;">1 minute read</span></div>
        </div>
    </div>
</body>
</html>
