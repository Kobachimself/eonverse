<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EonVerse Store</title>
  <!-- Add your stylesheets, scripts, and other meta tags as needed -->
</head>
<body>
  <h1>Welcome to the EonVerse Store!</h1>
  <p>Choose a payment method:</p>
  <button onclick="payWithPayPal()">Pay with PayPal</button>
  
  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID"></script>
  <script>
    // Replace 'YOUR_PAYPAL_CLIENT_ID' with your actual PayPal client ID

    function payWithPayPal(rank) {
    paypal.Buttons({
      createOrder: function(data, actions) {
        // Set up the transaction details based on the selected rank
        let amount, rankName;

        switch (rank) {
          case 'VIP':
            amount = '5.00';
            rankName = 'VIP';
            break;
          case 'VIP+':
            amount = '7.00';
            rankName = 'VIP+';
            break;
          case 'ULTRA':
            amount = '10.00';
            rankName = 'ULTRA';
            break;
          case 'LEGEND':
            amount = '16.00';
            rankName = 'LEGEND';
            break;
          case 'SPECIAL_RANK':
            amount = '20.00'; // Adjust the amount for the special rank
            rankName = 'SPECIAL_RANK';
            break;
          default:
            // Handle the default case or provide an error message
            alert('Invalid rank selected');
            return;
        }

        return actions.order.create({
          purchase_units: [{
            amount: {
              value: amount,
              currency_code: 'USD'
            },
            description: `Purchase of ${rankName} rank` // Add a description if needed
          }]
        });
      },
        onError: function(err) {
          // Handle errors during the transaction
          console.error(err);
          alert('An error occurred. Please try again.');
        }
      }).render('#paypal-button-container'); // Replace with the ID of the container element
    }
  </script>
  <div id="paypal-button-container"></div>
</body>
</html>
