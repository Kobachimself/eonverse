<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EonVerse Store</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1c1c1c;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            text-align: center;
        }

        .store-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 800px;
            margin-top: 20px;
        }

        .buyNowBtn {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .buyNowBtn:hover {
            background-color: #2980b9;
        }

        .rank-icon {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .ip-address, .online-count {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to EonVerse Store</h1>
    <p>Server IP: <span class="ip-address"></span></p>
    <p>Online Players: <span class="online-count"></span></p>

    <!-- Add Buy Now buttons for each rank with EonVerse-themed icons -->
    <div class="store-container">
        <button class="buyNowBtn" data-rank="VIP">
            <img class="rank-icon" src="vip_icon.png" alt="VIP Icon">
            Buy VIP
        </button>
        <button class="buyNowBtn" data-rank="VIP+">
            <img class="rank-icon" src="vip_plus_icon.png" alt="VIP+ Icon">
            Buy VIP+
        </button>
        <button class="buyNowBtn" data-rank="ULTRA">
            <img class="rank-icon" src="ultra_icon.png" alt="ULTRA Icon">
            Buy ULTRA
        </button>
        <button class="buyNowBtn" data-rank="LEGEND">
            <img class="rank-icon" src="legend_icon.png" alt="LEGEND Icon">
            Buy LEGEND
        </button>
        <button class="buyNowBtn" data-rank="SPECIAL_RANK">
            <img class="rank-icon" src="special_rank_icon.png" alt="SPECIAL_RANK Icon">
            Buy SPECIAL_RANK
        </button>
    </div>

    <!-- Include PayPal SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID"></script>
    <script src="your-script.js"></script>
    <div id="paypal-button-container"></div>
</body>
</html>
