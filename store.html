<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EonVerse Store</title>

    <!-- Add your stylesheets and other meta tags as needed -->
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #0f0; /* Green color */
            margin-bottom: 20px;
        }

        /* Container for rank boxes */
        .rank-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            animation: fadeIn 1s ease-out; /* Fade in animation */
        }

        /* Individual rank box */
        .rank {
            background-color: #090; /* Dark green */
            border: 2px solid #0f0; /* Green border */
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            text-align: center;
            box-shadow: 0 0 10px #0f0; /* Green glow */
            transition: box-shadow 0.3s;
            cursor: pointer;
            animation: slideIn 1s ease-out; /* Slide in animation */
        }

        .rank img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        .rank p {
            margin: 0;
            color: #fff;
            font-size: 14px;
        }

        .rank:hover {
            box-shadow: 0 0 20px #0f0, 0 0 40px #0f0, 0 0 60px #0f0; /* Increase glow on hover */
        }

        .buy-now {
            background-color: #0f0; /* Green button */
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buy-now:hover {
            background-color: #090; /* Dark green on hover */
        }

        /* Additional styles for the form */
        .user-input {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .user-input label {
            color: #0f0;
            margin-bottom: 5px;
        }

        .user-input input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #0f0;
            border-radius: 5px;
        }

        .paypal-buttons-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to EonVerse Store</h1>
    
    <div class="rank-container">
        <!-- Rank: VIP -->
        <div class="rank" data-rank="VIP" data-price="5" data-points="500">
            <img src="https://cdn.discordapp.com/attachments/1199074761427398757/1216287885972734024/85e4291df1ef6550b2738ae3a911ea34b81d203c.png?ex=65ffd75d&is=65ed625d&hm=9e24bbab1f499c145015a15e38f3347fb9a335067b721cf41bb89a63202d4cc4" alt="VIP">
            <p>VIP - $5 - 500 Points</p>
            <button class="buy-now" onclick="initiatePayment('VIP')">Buy Now</button>
        </div>

        <!-- Rank: VIP+ -->
        <div class="rank" data-rank="VIP+" data-price="7" data-points="700">
            <img src="https://cdn.discordapp.com/attachments/1199074761427398757/1216117431487955036/955efa55805a5e8003f1082597e17af0aef53ec5_1.png?ex=65ff389e&is=65ecc39e&hm=cb2ae0d620018884cdd91fd24cf71199ff27f85c18361c2132ba23eb2cf40f9f" alt="VIP+">
            <p>VIP+ - $7 - 700 Points</p>
            <button class="buy-now" onclick="initiatePayment('VIP+')">Buy Now</button>
        </div>

        <!-- Rank: ULTRA -->
        <div class="rank" data-rank="ULTRA" data-price="10" data-points="1000">
            <img src="https://cdn.discordapp.com/attachments/1199074761427398757/1216117479244304394/311b56d678180c9fbf2f6e00e58b469423b32e01.png?ex=65ff38a9&is=65ecc3a9&hm=e3bcdfbbed9512561647a8c2307bf4f7d876c375bdd05907caec77012d35150c" alt="ULTRA">
            <p>ULTRA - $10 - 1000 Points</p>
            <button class="buy-now" onclick="initiatePayment('ULTRA')">Buy Now</button>
        </div>

        <!-- Rank: LEGEND -->
        <div class="rank" data-rank="LEGEND" data-price="16" data-points="1600">
            <img src="https://cdn.discordapp.com/attachments/1199074761427398757/1216117479500152852/e917c9e48ebf74e9761a6465be02b2051778514c.png?ex=65ff38a9&is=65ecc3a9&hm=c06b49236168b761086293813dd8a89160b7a5426bc1ed059cd5f919940eec2e" alt="LEGEND">
            <p>LEGEND - $16 - 1600 Points</p>
            <button class="buy-now" onclick="initiatePayment('LEGEND')">Buy Now</button>
        </div>
    </div>

    <div class="user-input">
        <label for="minecraftUsername">Minecraft Username:</label>
        <input type="text" id="minecraftUsername" placeholder="Enter your Minecraft Username">

        <label for="discordUsername">Discord Username:</label>
        <input type="text" id="discordUsername" placeholder="Enter your Discord Username">

        <!-- Button to initiate payment confirmation -->
        <button class="buy-now" onclick="processPayment()">Continue</button>
    </div>

    <div class="paypal-buttons-container" id="paypal-buttons"></div>

    <!-- Include PayPal SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=ARZxtkO-ZJt4Dn_UNzfdc55JgmcjFEcpY_l8f7mseo2EiqWayxLjXWgnyl8hiQEPoWXMr7lwEiTh997h&currency=USD"></script>
    <script src="your-script.js"></script>
    <script>
        function initiatePayment(rank) {
            // Get Minecraft and Discord usernames from the form
            const minecraftUsername = document.getElementById('minecraftUsername').value;
            const discordUsername = document.getElementById('discordUsername').value;

            // Call the backend API to initiate the payment
            fetch('/.netlify/functions/paymentConfirmation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    rank,
                    minecraftUsername,
                    discordUsername,
                }),
            })
            .then(response => response.json())
            .then(data => {
                // Redirect to the PayPal login page or handle response accordingly
                console.log(data);
            })
            .catch(error => {
                console.error('Error initiating payment:', error);
                // Handle errors or show an error message to the user
                alert('Error initiating payment. Please try again later.');
            });
        }

        function processPayment() {
            // Get Minecraft and Discord usernames from the form
            const minecraftUsername = document.getElementById('minecraftUsername').value;
            const discordUsername = document.getElementById('discordUsername').value;

            // Call the backend API to process the payment confirmation
            fetch('/.netlify/functions/paymentConfirmation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    minecraftUsername,
                    discordUsername,
                }),
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.message);
                // Optionally, you can show a success message to the user
                alert('Payment confirmed successfully!');
            })
            .catch(error => {
                console.error('Error processing payment:', error);
                // Handle errors or show an error message to the user
                alert('Error processing payment. Please try again later.');
            });
        }
    </script>
</body>
</html>
