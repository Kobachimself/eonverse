<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Server Store</title>

    <!-- Add your stylesheets and other meta tags as needed -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2c2f33;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 50px;
        }

        .ip-address,
        .online-count {
            color: #7289da;
        }

        #buyNowBtns {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .buyNowBtn {
            padding: 10px 20px;
            background-color: #43b581;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .buyNowBtn:hover {
            background-color: #3aa053;
        }

        #paypal-button-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Your Server Store</h1>
    <p>Server IP: <span class="ip-address"></span></p>
    <p>Online Players: <span class="online-count"></span></p>

    <div id="buyNowBtns">
        <!-- Add Buy Now buttons with data-rank attribute -->
        <button class="buyNowBtn" data-rank="VIP">Buy VIP</button>
        <button class="buyNowBtn" data-rank="VIP+">Buy VIP+</button>
        <button class="buyNowBtn" data-rank="ULTRA">Buy ULTRA</button>
        <button class="buyNowBtn" data-rank="LEGEND">Buy LEGEND</button>
        <button class="buyNowBtn" data-rank="SPECIAL_RANK">Buy SPECIAL RANK</button>
    </div>

    <!-- Include PayPal SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID"></script>
    <script src="your-script.js"></script>
</body>
</html>
