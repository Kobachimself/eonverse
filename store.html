<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EonVerse Store</title>

    <!-- Add your stylesheets and other meta tags as needed -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2c2f33;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 50px;
        }

        .ip-address,
        .online-count {
            color: #7289da;
        }

        .rank-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .rank {
            text-align: center;
            padding: 10px;
            background-color: #7289da;
            border-radius: 5px;
            cursor: pointer;
        }

        .rank img {
            width: 100px; /* Adjust the width as needed */
        }

        .rank:hover {
            background-color: #3a4d9a;
        }
    </style>
</head>
<body>
    <h1>Welcome to EonVerse Store</h1>
    
    <div class="rank-container">
        <!-- Add Ranks with data-rank and data-price attributes -->
        <div class="rank" data-rank="VIP" data-price="5" data-points="500">
            <img src="URL_TO_VIP_IMAGE" alt="VIP">
            <p>VIP - $5 - 500 Points</p>
        </div>
        <!-- Repeat similar blocks for other ranks -->
    </div>

    <!-- Include PayPal SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID"></script>
    <script src="your-script.js"></script>
</body>
</html>
