<!-- store.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Store</title>
</head>
<body>
  <!-- Product details and UI for VIP rank -->
  <div>
    <h2>VIP Rank</h2>
    <p>Description: Access to VIP features</p>
    <p>Price: $5</p>
    <button class="buyButton" data-product-id="VIP">Buy Now</button>
  </div>

  <!-- Product details and UI for VIP+ rank -->
  <div>
    <h2>VIP+ Rank</h2>
    <p>Description: Access to all VIP features and VIP+</p>
    <p>Price: $7</p>
    <button class="buyButton" data-product-id="VIP+">Buy Now</button>
  </div>

  <!-- Product details and UI for ULTRA rank -->
  <div>
    <h2>ULTRA Rank</h2>
    <p>Description: Access to VIP+ and all ULTRA features</p>
    <p>Price: $10</p>
    <button class="buyButton" data-product-id="ULTRA">Buy Now</button>
  </div>

  <!-- Product details and UI for LEGEND rank -->
  <div>
    <h2>LEGEND Rank</h2>
    <p>Description: Access to ALL features and LEGEND Features</p>
    <p>Price: $16</p>
    <button class="buyButton" data-product-id="LEGEND">Buy Now</button>
  </div>

  <script>
    document.querySelectorAll('.buyButton').forEach(button => {
      button.addEventListener('click', async () => {
        try {
          const productId = button.getAttribute('data-product-id');
          const response = await fetch(`http://localhost:3000/api/buy/${productId}`, {
            method: 'POST',
          });

          const result = await response.json();
          console.log(result);

          // Handle the result as needed (e.g., show a success message)
          alert('Purchase successful!');
        } catch (error) {
          console.error('Error making purchase:', error.message);
          // Handle errors (e.g., show an error message)
          alert('Error making purchase. Please try again.');
        }
      });
    });
  </script>
</body>
</html>
