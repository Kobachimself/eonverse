<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EonVerse Store - Username</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .panel {
            background-color: #2b2b2b; /* Dark Gray */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
        }

        .panel-heading {
            color: #28a745; /* Green */
            font-size: 24px;
            margin-bottom: 20px;
        }

        .panel-body {
            margin-bottom: 20px;
        }

        .input-field {
            margin-bottom: 20px;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #fff;
            color: #333;
        }

        .submit-btn {
            background-color: #28a745; /* Green */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #218838; /* Darker Green */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">Please enter your username to continue</div>
            <div class="panel-body">
                <form action="https://eonverse-store.tebex.io/login" method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                    <input type="text" name="username" placeholder="Username" class="input-field">
                    <input type="submit" value="Submit" class="submit-btn">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
