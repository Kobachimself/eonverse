<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EonVerse</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #2b2b2b; /* Dark Gray */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #28a745; /* Green */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            color: #28a745; /* Green */
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #2b2b2b; /* Dark Gray */
            color: #fff;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #28a745; /* Green */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #218838; /* Darker Green */
        }

        p {
            text-align: center;
            margin-top: 20px;
        }

        a {
            color: #28a745; /* Green */
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #218838; /* Darker Green */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form id="registrationForm" action="/api/register" method="POST">
            <label for="username">Minecraft Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="discord_username">Discord Username:</label>
            <input type="text" id="discord_username" name="discord_username" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const discordUsername = formData.get('discord_username');

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ discordUsername })
                });

                if (!response.ok) {
                    throw new Error('Failed to register');
                }

                const data = await response.json();
                console.log('Registration successful:', data);
                window.location.href = '/login.html'; // Redirect to login page after successful registration
            } catch (error) {
                console.error('Registration failed:', error.message);
            }
        });
    </script>
</body>
</html>
