<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        /* Your provided style */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            color: #28a745; /* Green */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .ranks {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .rank {
            margin: 20px;
            background-color: #2b2b2b; /* Dark Gray */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            transition: transform 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        .rank:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .rank img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .rank h2 {
            margin-bottom: 10px;
        }

        .price {
            margin-bottom: 20px;
            font-weight: bold;
            color: #28a745; /* Green */
        }

        .buy-btn {
            background-color: #28a745; /* Green */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buy-btn:hover {
            background-color: #218838; /* Darker Green */
        }

        .eonverse-info-container {
            margin-top: 50px;
            padding: 20px;
            background-color: #2b2b2b; /* Dark Gray */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 10px #28a745; /* Green */
            }
            100% {
                box-shadow: 0 0 20px #28a745; /* Green */
            }
        }

        .eonverse-info {
            padding: 20px;
        }

        .read-info {
            border: 2px solid #28a745; /* Green */
            padding: 10px;
            border-radius: 5px;
            color: #28a745; /* Green */
            text-align: center;
            animation: glow-border 1.5s infinite alternate;
        }

        @keyframes glow-border {
            0% {
                border-color: #28a745; /* Green */
            }
            100% {
                border-color: #218838; /* Darker Green */
            }
        }

        /* Login and Register buttons */
        .auth-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
        }

        .auth-buttons a {
            margin-bottom: 10px;
            padding: 10px 20px;
            background-color: #28a745; /* Green */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
        }

        .auth-buttons a:hover {
            background-color: #218838; /* Darker Green */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact">
            <p>Contact us via Twitter: <a href="https://twitter.com/eonversenetwork">EonVerse Twitter</a></p>
            <p>Or join our Discord server: <a href="https://dsc.gg/eonverse">EonVerse Discord</a> and reach out to sleepydrinks.</p>
        </div>
    </div>
</body>
</html>
